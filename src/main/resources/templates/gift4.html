<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Your Bouquet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrapper bouquet-wrapper">
        <a href="/gifts" class="back-link">‚Üê Back</a>
        
        <h1 class="bouquet-title">YOUR ROSE BOUQUET</h1>
        
        <div class="bouquet-section">
            <div class="bouquet-frame">
                <!-- SVG Illustrated Bouquet -->
                <svg class="bouquet-svg" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                    <!-- Roses -->
                    <g class="roses">
                        <!-- Rose 1 (top left) -->
                        <circle cx="80" cy="70" r="25" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="75" cy="65" r="15" fill="#ff869f"/>
                        <circle cx="80" cy="68" r="8" fill="#ffadc2"/>
                        
                        <!-- Rose 2 (top center) -->
                        <circle cx="150" cy="60" r="28" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="145" cy="55" r="17" fill="#ff869f"/>
                        <circle cx="150" cy="58" r="9" fill="#ffadc2"/>
                        
                        <!-- Rose 3 (top right) -->
                        <circle cx="220" cy="70" r="25" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="225" cy="65" r="15" fill="#ff869f"/>
                        <circle cx="220" cy="68" r="8" fill="#ffadc2"/>
                        
                        <!-- Rose 4 (middle left) -->
                        <circle cx="70" cy="130" r="27" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="65" cy="125" r="16" fill="#ff869f"/>
                        <circle cx="70" cy="128" r="8" fill="#ffadc2"/>
                        
                        <!-- Rose 5 (middle center) -->
                        <circle cx="150" cy="120" r="30" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="145" cy="115" r="18" fill="#ff869f"/>
                        <circle cx="150" cy="118" r="10" fill="#ffadc2"/>
                        
                        <!-- Rose 6 (middle right) -->
                        <circle cx="230" cy="130" r="27" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="235" cy="125" r="16" fill="#ff869f"/>
                        <circle cx="230" cy="128" r="8" fill="#ffadc2"/>
                        
                        <!-- Rose 7 (bottom left) -->
                        <circle cx="80" cy="185" r="26" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="75" cy="180" r="15" fill="#ff869f"/>
                        <circle cx="80" cy="183" r="8" fill="#ffadc2"/>
                        
                        <!-- Rose 8 (bottom center) -->
                        <circle cx="150" cy="180" r="28" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="145" cy="175" r="17" fill="#ff869f"/>
                        <circle cx="150" cy="178" r="9" fill="#ffadc2"/>
                        
                        <!-- Rose 9 (bottom right) -->
                        <circle cx="220" cy="185" r="26" fill="#ff6b8a" stroke="#e63946" stroke-width="2"/>
                        <circle cx="225" cy="180" r="15" fill="#ff869f"/>
                        <circle cx="220" cy="183" r="8" fill="#ffadc2"/>
                    </g>
                    
                    <!-- Green leaves -->
                    <g class="leaves">
                        <ellipse cx="50" cy="100" rx="12" ry="20" fill="#6fbf73" transform="rotate(-30 50 100)"/>
                        <ellipse cx="250" cy="100" rx="12" ry="20" fill="#6fbf73" transform="rotate(30 250 100)"/>
                        <ellipse cx="40" cy="160" rx="12" ry="20" fill="#6fbf73" transform="rotate(-40 40 160)"/>
                        <ellipse cx="260" cy="160" rx="12" ry="20" fill="#6fbf73" transform="rotate(40 260 160)"/>
                    </g>
                    
                    <!-- Wrapping paper -->
                    <path d="M 80 200 Q 150 220 220 200 L 200 320 Q 150 340 100 320 Z" 
                          fill="#ffc8dd" stroke="#ff9bb3" stroke-width="3"/>
                    
                    <!-- Ribbon bow -->
                    <g class="bow">
                        <!-- Left loop -->
                        <ellipse cx="120" cy="270" rx="25" ry="35" fill="#ff6b8a" transform="rotate(-20 120 270)"/>
                        <!-- Right loop -->
                        <ellipse cx="180" cy="270" rx="25" ry="35" fill="#ff6b8a" transform="rotate(20 180 270)"/>
                        <!-- Center knot -->
                        <circle cx="150" cy="270" r="15" fill="#e63946"/>
                        <!-- Ribbon tails -->
                        <path d="M 140 285 L 120 320" stroke="#ff6b8a" stroke-width="8" stroke-linecap="round"/>
                        <path d="M 160 285 L 180 320" stroke="#ff6b8a" stroke-width="8" stroke-linecap="round"/>
                    </g>
                </svg>
            </div>
            
            <div class="notes-around">
                <div class="note-box">You are my favorite place üíï</div>
                <div class="note-box">You are my today & all my tomorrows üíï</div>
                <div class="note-box">I will always love you üíï</div>
                <div class="note-box">Every moment with you is special</div>
                <div class="note-box">With you, everything feels right. üíï</div>
                <div class="note-box">You're my favorite person, always üíï</div>
            </div>
        </div>
    </div>
</body>
</html>
